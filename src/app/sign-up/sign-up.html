<main class="main-container">
        
    <img src="/assets/images/woman-illustration.svg" alt="Financial Freedom Illustration" class="floating-illustration">

    <section class="left-panel">
        <h1>Bienvenue sur votre espace<br>Financial freedom.</h1>
    </section>

    <section class="right-panel">
        <div class="form-wrapper">
            <h2>Create Account</h2>

            <div class="social-buttons">
                <button class="social-btn google">
                    <img src="/assets/icons/google.png" alt="Google Logo">
                    Sign up with Google
                </button>
                <button class="social-btn facebook">
                    <img src="/assets/icons/facebook.png" alt="Facebook Logo">
                    Sign up with Facebook
                </button>
            </div>

            <form action="#" class="login-form">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="input-group password-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="footer-text">
                Already have an account? <a href="#">Log In</a>
            </p>
        </div>
    </section>

</main>
