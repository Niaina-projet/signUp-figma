<main class="main-container">
        
    <img src="/assets/images/woman-illustration.svg" alt="Financial Freedom Illustration" class="floating-illustration">

    <section class="left-panel">
        <h1>Steps into the real<br>Financial freedom.</h1>
    </section>

    <section class="right-panel">
        <div class="form-wrapper">
            <h2>Create Account</h2>

            <div class="social-buttons">
                <app-social-button 
                    label="Sign up with Google" 
                    iconSrc="assets/icons/google.png">
                </app-social-button>
            
                <app-social-button 
                    label="Sign up with Facebook" 
                    iconSrc="assets/icons/facebook.png">
                </app-social-button>
            </div>

            <form action="#" class="login-form">
    
                <app-input-field 
                    class="field-spacing"
                    placeholder="Full Name" 
                    type="text">
                </app-input-field>
            
                <app-input-field 
                    class="field-spacing"
                    placeholder="Email Address" 
                    type="email">
                </app-input-field>
            
                <app-input-field 
                    class="field-spacing"
                    placeholder="Password" 
                    type="password">
                </app-input-field>
            
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="footer-text">
                Already have an account? <a href="#">Log In</a>
            </p>
        </div>
    </section>

</main>
